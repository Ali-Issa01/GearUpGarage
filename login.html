<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Modern Flat Design Login Form Example</title>
  <link rel="stylesheet" href="login.css">

</head>
<body  >
  <div class="main">
    <a href="index.html" style="text-decoration: none;">
      <h1>GearUpGarage</h1>
    </a>
      <h3>Welcome back!</h3>

      <div id="messageBox" class="message-box" style="display: none;"></div>

      <form id="loginForm" action="">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required>

          <label for="password">
              Password:
          </label>
          <input type="password" id="password" name="password" 
              placeholder="Enter your Password" required>

          <div class="wrap">
              <button type="submit">
                  Submit
              </button>
          </div>
      </form>
      
      <p>Not registered?
          <a href="signup.html" style="text-decoration: none;">
              Create an account
          </a>
      </p>
  </div>



  <!-- -----  -->

  <script>
    const form = document.getElementById('loginForm');
    const messageBox = document.getElementById('messageBox');
  
    // Function to show messages
    function showMessage(message, type) {
      messageBox.textContent = message; // Set the message text
      messageBox.className = `message-box ${type}`; // Add success/error class
      messageBox.style.display = 'block'; // Show the message box
  
      // Automatically hide the message after 5 seconds
      setTimeout(() => {
        messageBox.style.display = 'none';
      }, 5000);
    }
  
    // Form submission event listener
    form.addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevent form from submitting normally
  
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
  
      try {
        const response = await fetch('http://localhost:5000/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });
  
        const result = await response.json();
  
        if (response.ok) {
          // Store user information in local storage
          localStorage.setItem('user', JSON.stringify({
            userId: result.userId,
            username: result.username,
            
          }));
  
          // Redirect based on user role
          if (result.username === 'admin') {
            window.location.href = 'admin.html'; // Redirect admin to admin dashboard
          } else {
            window.location.href = 'index.html'; // Redirect normal users to home page
          }
        } else {
          // Display error message
          showMessage(result.error, 'error');
        }
      } catch (error) {
        console.error('Error:', error);
        showMessage('An error occurred. Please try again later.', 'error');
      }
    });
  </script>
  
  
</body>

</html>

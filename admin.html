<body>
    <header class="header">
  <div class="container">
    <a href="index.html" class="logo">
      <img src="./assets/images/logo.png" alt="Autofix Logo">
    </a>
    <nav class="navbar">
      <a href="index.html" class="navbar-link">Home</a>
      <a href="about.html" class="navbar-link active">Admin Panel</a>
    </nav>
    <div id="authButtons">
      <a href="login.html" class="btn btn-primary">
        <span>Login</span>
        <span class="material-symbols-rounded">arrow_forward</span>
      </a>
    </div>
  </div>
</header>



<div class="grid-container">
    <!-- Card 1 -->
    <div class="card">
      <h3>Appointments</h3>
      <table id="appointments-table-body">
        <thead>
          <tr>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Time</th>
                <th>Garage</th>
                <th>Service</th>
                <th>User</th>
                <th>Phone</th>
                <th>Car</th>
              </tr>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="add-button" data-entity="Appointments">Add Appointment</button>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <h3>Users</h3>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="add-button" data-entity="Users">Add User</button>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <h3>Customer Cars</h3>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Model</th>
            <th>Year</th>
            <th>Condition</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="add-button" data-entity="Customer Cars">Add Car</button>
    </div>

    <!-- Card 4 -->
    <div class="card">
      <h3>Services</h3>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="add-button" data-entity="Services">Add Service</button>
    </div>

    <!-- Card 5 -->
    <div class="card">
      <h3>Offered Cars</h3>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Model</th>
            <th>Year</th>
            <th>Condition</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="add-button" data-entity="Offered Cars">Add Offered Car</button>
    </div>

    <!-- Empty cell -->
    <div class="empty"></div>
  </div>

  <!-- Modal -->
  <div class="modal " id="addModal">
    <h3 id="modalTitle">Add Item</h3>
    <form id="modalForm">
      <!-- Dynamic fields will go here -->
    </form>
  </div>



<script>
    
const authButtons = document.getElementById('authButtons');
const user = JSON.parse(localStorage.getItem('user')); // Retrieve user info from localStorage

if (user) {
  // Render profile dropdown if the user is logged in
  authButtons.innerHTML = `
    <div class="dropdown">
      <button class="btn" type="button" id="uniqueProfileDropdown" data-bs-toggle="dropdown" aria-expanded="false" style="background: none; border: none; padding: 0;">
        <i class="fas fa-user-circle" style="font-size: 55px; color: white; cursor: pointer;"></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="uniqueProfileDropdown">
        <li><a class="dropdown-item" href="profile.html">View Profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><button class="dropdown-item text-danger" id="logoutBtn">Logout</button></li>
      </ul>
    </div>
  `;

  // Add Logout functionality
  document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.removeItem('user'); // Remove user data from localStorage
    window.location.href = 'login.html'; // Redirect to login page
  });
}











//Adding elements 

const modal = document.getElementById('addModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalForm = document.getElementById('modalForm');

    document.querySelectorAll('.add-button').forEach(button => {
      button.addEventListener('click', () => {
        const entity = button.getAttribute('data-entity');
        modalTitle.textContent = `Add ${entity}`;
        modalForm.innerHTML = ''; // Clear previous fields

        // Define fields based on entity
        let fields = [];
        if (entity === 'Appointments') {
          fields = ['Date', 'Time', 'Service'];
        } else if (entity === 'Users') {
          fields = ['Name', 'Email', 'Role'];
        } else if (entity === 'Customer Cars' || entity === 'Offered Cars') {
          fields = ['Model', 'Year', 'Condition'];
        } else if (entity === 'Services') {
          fields = ['Name', 'Price'];
        }

        // Create input fields dynamically
        fields.forEach(field => {
          const label = document.createElement('label');
          label.textContent = field;

          const input = document.createElement('input');
          input.type = 'text';
          input.name = field.toLowerCase();
          input.placeholder = `Enter ${field}`;

          modalForm.appendChild(label);
          modalForm.appendChild(input);
        });

        const submitButton = document.createElement('button');
        submitButton.textContent = 'Submit';
        modalForm.appendChild(submitButton);

        modal.classList.add('active');
      });
    });

    // Hide modal on outside click
    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.remove('active');
      }
    });

//Getting the appointment details

    async function fetchAppointments() {
  try {
    const response = await fetch('http://localhost:5000/api/appointments-admin');
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    const appointments = await response.json();

    // Populate the table
    const tableBody = document.getElementById('appointments-table-body');
  

    appointments.forEach((appointment) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${appointment.appointment_id}</td>
        <td>${appointment.appointment_date}</td>
        <td>${appointment.time_slot}</td>
        <td>${appointment.garage}</td>
        <td>${appointment.service_type}</td>
        <td>${appointment.user_name}</td>
        <td>${appointment.user_phone}</td>
        <td>${appointment.car_model} (${appointment.car_year})</td>
      `;
      tableBody.appendChild(row);
    });
  } catch (error) {
    console.error('Error fetching appointments:', error);
    alert('Failed to fetch appointments. Please try again.');
  }
}

// Call the function on page load
fetchAppointments();
</script>
</body>
